{% extends 'base.html'%}
{% import 'macros.html' as macro%}


<!-- Content block -->
        {% block content %}
        <div class="container">
            <form>
                <input type="text" name="movie_query" placeholder="Search for a Movie" class="form-control">
                <input type="submit"  value="Submit" class="btn btn-default">
            </form>
        
        </div>
        <!-- Popular movie -->
        <div class="row">
            <h3 class="text-center"> Popular Movies</h3>
                <hr>
            <ul>
                {{ macro.displayMovieList(popular)}}
            </ul>
        </div>

        <!-- Upcoming movie  -->
        <div class="row">
            <h3 class="text-center"> Upcoming Movies </h3>
                <hr>
            <ul>
                {{ macro.displayMovieList(upcoming)}}
            </ul>
        </div>
        <!-- Now showing movie -->
        <div class="row">
            <h3 class="text-center">Now Showing</h3>
            <hr>
            <ul>
            {{ macro.displayMovieList(now_showing)}}
        </ul>
        </div>
        {% endblock%}
